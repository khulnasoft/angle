# This file has been generated by `helm template angle angle/angle` from angle/templates/configmap.yaml. Please re-run `make generate-kubernetes-manifests` rather than modifying this file manually.
apiVersion: v1
kind: ConfigMap
metadata:
  name: angle
  labels:
    app.kubernetes.io/name: angle
    app.kubernetes.io/instance: angle
    app.kubernetes.io/component: Aggregator
    app.kubernetes.io/version: "0.33.1-distroless-libc"
data:
  aggregator.yaml: |
    data_dir: /angle-data-dir
    api:
      enabled: true
      address: 127.0.0.1:8686
      playground: false
    sources:
      datadog_agent:
        address: 0.0.0.0:8282
        type: datadog_agent
      fluent:
        address: 0.0.0.0:24224
        type: fluent
      internal_metrics:
        type: internal_metrics
      logstash:
        address: 0.0.0.0:5044
        type: logstash
      splunk_hec:
        address: 0.0.0.0:8080
        type: splunk_hec
      statsd:
        address: 0.0.0.0:8125
        mode: tcp
        type: statsd
      syslog:
        address: 0.0.0.0:9000
        mode: tcp
        type: syslog
      angle:
        address: 0.0.0.0:6000
        type: angle
        version: "2"
    sinks:
      prom_exporter:
        type: prometheus_exporter
        inputs: [internal_metrics]
        address: 0.0.0.0:9090
      stdout:
        type: console
        inputs: [datadog_agent, fluent, logstash, splunk_hec, statsd, syslog, angle]
        encoding:
          codec: json
