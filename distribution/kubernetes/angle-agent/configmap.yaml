---
# This file has been generated by `helm template angle angle/angle` from angle/templates/configmap.yaml. Please re-run `make generate-kubernetes-manifests` rather than modifying this file manually.
apiVersion: v1
kind: ConfigMap
metadata:
  name: angle
  labels:
    app.kubernetes.io/name: angle
    app.kubernetes.io/instance: angle
    app.kubernetes.io/component: Agent
    app.kubernetes.io/version: "0.33.1-distroless-libc"
data:
  agent.yaml: |
    data_dir: /angle-data-dir
    api:
      enabled: true
      address: 127.0.0.1:8686
      playground: false
    sources:
      kubernetes_logs:
        type: kubernetes_logs
      host_metrics:
        filesystem:
          devices:
            excludes: [binfmt_misc]
          filesystems:
            excludes: [binfmt_misc]
          mountPoints:
            excludes: ["*/proc/sys/fs/binfmt_misc"]
        type: host_metrics
      internal_metrics:
        type: internal_metrics
    sinks:
      prom_exporter:
        type: prometheus_exporter
        inputs: [host_metrics, internal_metrics]
        address: 0.0.0.0:9090
      stdout:
        type: console
        inputs: [kubernetes_logs]
        encoding:
          codec: json
